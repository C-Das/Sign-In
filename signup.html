<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="signin.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="panel panel-default col-md-4 col-md-offset-3">
				<div class="panel-heading">
					<h3 class="panel-title">Provide Information for Sign Up</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="fName">First Name</label>
			    		<input type="name" class="form-control" id="fName" placeholder="First Name">
						</div>
						<div class="form-group">
							<label for="lName">Last Name</label>
			    		<input type="name" class="form-control" id="lName" placeholder="Last Name">
						</div>
						<div class="form-group">
							<label for="email">E-Mail ID</label>
			    		<input type="email" class="form-control" id="email" placeholder="john@abc.com">
						</div>
						<div class="form-group">
							<label for="uname">User Name</label>
			    		<input type="uname" class="form-control" id="uname" placeholder="User Id">
						</div>
						
						<div class="form-group">
							<label for="pwd">Password</label>
			    		<input type="pwd" class="form-control" id="pwd" placeholder="Password">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>
		
	</div>

</body>
</html>
